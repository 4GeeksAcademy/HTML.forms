<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
        <div class="container">
          <div class="card" style="width: 60rem;">
            <!-- As a heading -->
                 <nav class="navbar bg-body-tertiary" >
                   <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1"><strong id="navBar">Payment form example</strong></span>
                 </div>
                </nav>
          <form class="h6">
                

              <div>   
              <div class="alert alert-danger" role="alert">
                Some fields are missing!
              </div>



            <div class="row g-3 mb-3 align-items-center">
              <div class="col-5">
                <label for="inputPassword6" class="col-form-label">Card #</label>
              
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="xxxxxxxxxxxxxx">
              </div>
              <div class="col-3">
                <label for="inputPassword6" class="col-form-label">CVC #</label>
             
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="0000">
              </div>
              <div class="col-4">
                <legend class="fontSize">Amount</legend>
                <div class="d-flex">  
                <label for="text">$</label>
                <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-6">
                <label for="inputtext" class="col-form-label">First Name</label>
              
                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-6">
                <label for="inputtext" class="col-form-label">Last Name</label>
             
                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            </div>
              
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-6">
                <label for="inputtext" class="col-form-label">City</label>
              
                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-3">
                <label for="inputselect" class="col-form-label">State</label>
             
                <select class="form-select" aria-label="Default select example">
                  <option selected>pick a state</option>
                  <option value="1">Lisbon</option>
                  <option value="2">Lieria</option>
                  <option value="3">Porto</option>
                  <option value="3">Viseu</option> 
                  <option value="3">Faro</option>
                </select>
              </div>
              <div class="col-3">
                <label for="inputnumber" class="col-form-label">Post code</label>
             
                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="0000-000">
              
              </div>
            </div>
            
            <div class="row g-3 mb-3 align-items-center">
              <div class="col-6" id="weAccept">
               
              <legend class="fontSize">We Accept:</legend>
              <br/><br/>
               
               <div class="box p-2 bg-dark-subtle bg-opacity-10 border border-black rounded-start rounded-end">
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa fa-beat"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-beat"></i></label>
                </div>
                  
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fa-beat"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex fa-beat"></i></label>
                </div>
                

                </div>
               </div>
              
              <div class="col-6">
               
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                    
                  </textarea>
                  <p>Add any note here</p> 
                </div>
              </div>
              </div>
            </div>
            

            
           
          </form>
          
          <nav id="padding" class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-end">
              <button class="btn btn-sm btn-secondary m-1" type="button">cancle</button>
              <button class="btn btn-sm btn-primary" type="button">Send</button>
              
            
          </nav>
          </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
